input {
  http_poller {
    urls => {
      dataserver => "http://dataserver"
    }
    schedule => { cron => "* * * * *" }
  }
}

filter {
  date {
    match => ["created_date", "yyyy-MM-dd HH:mm:ss.SSS"]
    target => "created_date"
  }
  mutate {
    remove_field => ["event", "@version", "@timestamp"]
  }
}

output {
  stdout {}
  elasticsearch {
    hosts => "es01:9200"
    index => "ref_origin-%{+yyyy}"
    ssl => true
    user => "elastic"
    password => "12345a"
    cacert => "config/es-certs/ca/ca.crt"
  }
}